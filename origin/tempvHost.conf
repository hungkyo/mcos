<VirtualHost *:80>
    DocumentRoot /var/www/mcos-wp/{DOMAIN}
    ServerName {DOMAIN}
    ServerAlias www.{DOMAIN}
    SetEnvIf Request_URI "^/wp-content/.*$" dontlog
    SetEnvIf Request_URI "^/wp-includes/.*$" dontlog
    SetEnvIf Request_URI "^/wp-admin/.*$" dontlog
    SetEnvIf Request_URI "^/favicon.ico$" dontlog
    LogFormat "%t %U%q \"%{Referer}i\" \"%{User-agent}i\"" myown
    CustomLog "/var/www/mcos-wp/{DOMAIN}/access_log" myown env=!dontlog
</VirtualHost>

<Directory "/var/www/mcos-wp/{DOMAIN}">
    Options Indexes FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>
